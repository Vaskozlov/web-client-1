<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<main>
    <div id="header">
        <h1>
            Лабораторная работа №1
        </h1>
        <h2>
            Выполнил: Козлов Василий Сергеевич P3215 408811
        </h2>
    </div>
    <div id="results_table_space">
        <table class="table_of_results" id="is_in_area_table">
            <tr>
                <th>x</th>
                <th>y</th>
                <th>r</th>
                <th>is in area?</th>
                <th>time</th>
            </tr>
        </table>
    </div>
    <div id="input_space">
        <div class="jxgbox" id="box1">

        </div>
        <p>
            x range: [-3; 3]
        </p>
        <p>
            y range: [-5; 5]
        </p>
        <p>
            <label for="x_input">
                x:
                <input id="x_input" placeholder="enter x coordinate" type="text"/>
                <span class="input_error" id="x_input_error">

                </span>
            </label>
        </p>
        <p>
            <label for="y_input">
                y:
                <input id="y_input" placeholder="enter y coordinate" type="text"/>
                <span class="input_error" id="y_input_error">

                </span>
            </label>
        </p>
        <fieldset>
            <legend>
                Choose R
            </legend>
            <div>
                <input id="r=1" name="1" type="checkbox"/>
                <label for="r=1">
                    R = 1
                </label>
            </div>
            <div>
                <input id="r=1.5" name="1.5" type="checkbox"/>
                <label for="r=1.5">
                    R = 1.5
                </label>
            </div>
            <div>
                <input id="r=2" name="2" type="checkbox"/>
                <label for="r=2">
                    R = 2
                </label>
            </div>
            <div>
                <input id="r=2.5" name="2.5" type="checkbox"/>
                <label for="r=2.5">
                    R = 2.5
                </label>
            </div>
            <div>
                <input id="r=3" name="3" type="checkbox"/>
                <label for="r=3">
                    R = 3
                </label>
            </div>
        </fieldset>
        <button id="check_button">
            Check
        </button>
        <button id="clear_button">
            Clear
        </button>
    </div>
</main>
<script src="src/format_time_ns.js" type="module"></script>
<script src="src/result.js" type="module"></script>
<script src="src/string_to_float.js" type="module"></script>
<script src="src/is_in_area_table.js" type="module"></script>
<script src="src/board.js" type="module"></script>
<script src="src/script.js" type="module"></script>
</body>
</html>
